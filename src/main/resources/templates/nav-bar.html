        }

        }

            display: flex;
            align-items: center;
        }

        .navbar-item {
            display: flex;

            margin-left: 15px;
            cursor: pointer;
        }

        .navbar-item i {
            margin-right: 10px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

		a:hover,
        .navbar-item:hover {
            color: #ff6b6b;
            text-decoration: none;
        }
    </style>
</head>

        </div>
        <div class="navbar-menu">

                </a>

                	<i class="fas fa-user"></i>
               	 	Usu√°rio
               	 </a>
            </div>

                </a>
            </div>
            <div class="navbar-item">
            	<a th:href="@{/categories}">
	                <i class="fas fa-list-alt"></i>

                </a>
            </div>
        </div>
    </div>
</body>
</html>
